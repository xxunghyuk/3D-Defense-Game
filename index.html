<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Block Defense 3D</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
				background-color: #000;
				font-family: Arial, sans-serif;
			}


			/* Start Screen */
			#start-screen {
				position: absolute;
				inset: 0;
				background: radial-gradient(circle at top, #444, #000);
				color: #fff;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				z-index: 10;
			}

			#start-screen h1 {
				font-size: 40px;
				margin-bottom: 24px;
			}

			#start-screen button {
				font-size: 20px;
				padding: 10px 28px;
				border: none;
				border-radius: 8px;
				background: #00b894;
				color: #fff;
				cursor: pointer;
				transition: 0.2s;
			}

			#start-screen button:hover {
				background: #00cec9;
			}

			/* 3D Game Container (Three.js canvas) */
			#game-container {
				width: 100vw;
				height: 100vh;
				display: none; /* hide before game start */
			}

			/* === HP bar === */
			#health-bar {
				position: absolute;
				top: 20px;
				left: 50%;
				transform: translateX(-50%);
				width: 300px;
				height: 24px;
				background: rgba(255, 255, 255, 0.2);
				border: 2px solid #fff;
				border-radius: 12px;
				overflow: hidden;
				display: none; /* hide before game start */
				z-index: 20;
			}

			#health-fill {
				height: 100%;
				width: 100%;
				background: linear-gradient(to right, #00e676, #76ff03);
				transition: width 0.3s ease;
			}

			#health-text {
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				color: #fff;
				font-weight: bold;
				line-height: 24px;
			}

			/* === Attack unit UI === */
			#tower-ui {
				position: absolute;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				gap: 10px;
				z-index: 20;
				display: none; /* hide before game start */
			}
		
			.tower-btn {
				font-size: 16px;
				padding: 8px 20px;
				background: #0984e3;
				border: none;
				border-radius: 8px;
				color: white;
				cursor: pointer;
				transition: 0.2s;
			}

			.tower-btn:hover {
				background: #74b9ff;
			}	
		
			//* Highlight selected tower type while placing */
			.placing {
				background: #00cec9 !important;
			}
		</style>
	</head>

	<body>
		<!-- Start Screen -->
		<div id="start-screen">
			<h1> Block Defense 3D</h1>
			<button id="start-btn">Start Game</button>
		</div>

		<!-- HP bar -->
		<div id="health-bar">
			<div id="health-fill"></div>
			<span id="health-text">HP: 20</span>
		</div>

		<!-- Install Attack unit UI -->
		<div id="tower-ui">
			<button class="tower-btn" data-type="basic">Basic Tower</button>
			<button class="tower-btn" data-type="rapid">Rapid Tower</button>
		</div>

		<!-- Game Canvas -->
		<div id="game-container"></div>
		
		<!-- Main game entry scrip -->
		<script type="module" src="/main.js"></script>
	</body>
</html>
